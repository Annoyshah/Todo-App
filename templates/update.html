{% extends 'base.html' %}
{% block body %}
    

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update your Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
   
<h2>Update Your Todo list</h2>
      <form action="/update/{{todo.sno}}" , method="POST">
        <div class="container mb-3 mx-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="input" class="form-control" id="Title" value="{{todo.title}}" name="title">
         
        </div>
        <div class="container mb-3 mx-3">
          <label for="" class="form-label">Description</label>
          <input type="Input" class="form-control" id="exampleInputPassword1" value="{{todo.desc}}" name="desc">
        </div>
        <div class="mb-3 form-check mx-3">
          
        </div>
        <button type="submit" class="btn btn-primary mx-4">Update</button>
      </form>

   
  </body>

  </html>
  {% endblock body %}
